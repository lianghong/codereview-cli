[project]
name = "codereview-cli"
version = "0.2.0"
description = "Multi-provider code review CLI with AWS Bedrock and Azure OpenAI support"
requires-python = ">=3.14"
authors = [
    {name = "Lianghong Fei", email = "feilianghong@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["code-review", "langchain", "aws-bedrock", "azure-openai", "claude", "gpt", "cli", "static-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "langchain>=0.3.0",
    "langchain-aws>=0.2.0",
    "langchain-openai>=0.2.14",
    "boto3>=1.35.0",
    "click>=8.1.0",
    "rich>=13.7.0",
    "pydantic>=2.9.0",
    "pyyaml>=6.0",
]

[project.scripts]
codereview = "codereview.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codereview"]

[project.optional-dependencies]
static-analysis = [
    "black>=24.0.0",
    "mypy>=1.11.0",
    "ruff>=0.6.0",
    "isort>=5.13.0",
    "vulture>=2.11",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.14.0",
]

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
