[project]
name = "codereview-cli"
version = "0.2.5"
description = "Multi-provider code review CLI with AWS Bedrock, Azure OpenAI, NVIDIA NIM, and Google GenAI support"
requires-python = ">=3.14"
authors = [
    {name = "Lianghong Fei", email = "feilianghong@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["code-review", "langchain", "aws-bedrock", "azure-openai", "nvidia-nim", "google-genai", "gemini", "claude", "gpt", "devstral", "cli", "static-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "langchain>=1.2.10",
    "langchain-aws>=1.2.5",
    "langchain-openai>=1.1.9",
    "langchain-nvidia-ai-endpoints>=1.0.4",
    "langchain-google-genai>=2.1.0",
    "google-api-core>=2.0.0",
    "boto3>=1.42.50",
    "click>=8.1.0",
    "rich>=14.3.2",
    "pydantic>=2.9.0",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/lianghong/codereview-cli"
Repository = "https://github.com/lianghong/codereview-cli.git"
Issues = "https://github.com/lianghong/codereview-cli/issues"

[project.scripts]
codereview = "codereview.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codereview"]

[project.optional-dependencies]
static-analysis = [
    "bandit>=1.9.3",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.11.0",
    "ruff>=0.15.0",
    "types-PyYAML>=6.0",
    "vulture>=2.11",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.14.0",
]

[tool.mypy]
ignore_missing_imports = true

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
